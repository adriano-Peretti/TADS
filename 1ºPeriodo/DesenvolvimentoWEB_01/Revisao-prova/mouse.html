<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
    <style>
        .caixa{
            width: 50px;
            height: 50px;
            display: inline-block;
        }
        .caixa.red{background:#e33d3d;}
        .caixa.blue{background:#3d7de3;}
    </style>
</head>
<body>
    
    <div onclick="mudaCor(this, '#ffee00')" 
        onmouseover="aumenta(this)" 
        onmouseout="diminui(this)" 
        class="caixa red"></div>
    <div onclick="mudaCor(this, '#59e33d')" 
        onmouseover="aumenta(this)" 
        onmouseout="diminui(this)" 
        class="caixa blue"></div>

    <p onclick="mudaCor(this, '#e33d3d')">PAR</p>

    <input type="text" onkeyup="copiar(this)">
    <textarea id="texto"></textarea>

    <script>
        function aumenta(caixa) {            
            caixa.style.width = "100px";
            caixa.style.height = "100px";
        }

        function diminui(caixa) {
            caixa.style.width = "50px";
            caixa.style.height = "50px";
        }

        function mudaCor(element, color) {
            element.style.backgroundColor =  color;
        }

        function copiar(el) {
            document.querySelector("#texto").value = el.value.toUpperCase();             
        }

    </script>
</body>
</html>
