<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio-01</title>
    <style>
        form {
            display: grid;
            margin: 30px;
            padding: 30px;
            justify-content: center;
            justify-items: center;
            gap: 10px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
  <body>
    <form>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" autocomplete="off">

        <label for="sobrenome">Digite seu sobrenome:</label>
        <input type="text" id="sobrenome" autocomplete="off">

        <button onclick="reverterNome()">Reverter nome</button>
    </form>
    <script>
      function reverterNome() {
        let nome = document.getElementById("nome").value;
        let sobrenome = document.getElementById("sobrenome").value;

        let nomeInverso = sobrenome + ", " + nome;
        
        document.write(nomeInverso);
      }
    </script>
  </body>
</html>
