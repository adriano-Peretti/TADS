<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio-02</title>
    <style>
        form {
            display: grid;
            margin: 30px;
            padding: 30px;
            justify-content: center;
            justify-items: center;
            gap: 10px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label for="valor">Digite o valor do produto:</label>
        <input type="number" id="valor" autocomplete="off">

        <button onclick="calculateDesc()">Calcular valor com desconto</button>
    </form>
    <script>
        function calculateDesc(){
            let preco = parseFloat(document.getElementById("valor").value);
            let precoDesc = (preco - (preco * 0.1));

            document.write(precoDesc);
        }
    </script>
</body>
</html>
